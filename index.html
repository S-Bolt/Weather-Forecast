<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather forecast</title>
</head>
<body>
    <!--header-->
    <header class="container-fluid bg-info bg-gradient text-light p-5">
     <h1 class="d-flex justify-content-center">What's The Weather Outside?</h1>
    </header>
    <!--section-->
    <section class="container-fluid d-flex flex-column vh-50 bg-light">
        <div class="row d-flex">
            <!--city search location-->
            <div class="col-12 col-md-4 col-lg-3">
               <div><h1>Search for a City:</h1></div> 
               <!--city input-->
               <div class="border-bottom">
                    <form id="citySearchForm">
                         <input type="text" id="cityInputLocation" class="form-control">
                    </form>
                    <button id="search" type="button" class="btn btn-primary w-100 my-3" >Search</button>
                </div>    
               <!--saved city propagation-->
                <div id="savedCityButton">
                    <h2 class="my-3" >Recent Searches</h2>
                </div>
            </div>
            <!--single day content-->
            <div class="col-12 col-md-8 col-lg-9 ">
                <!--I'm thinking this will be appended for each city/5 day forecast-->
                <h3 class="mt-3 mx-3">Today's Weather</h3>
                  <div id="currentWeatherContainer" class=" p-3 my-3">
                  </div>
                <div>
                    <h3 class="mx-3 ">5 Day Forecast</h3>
                </div class="">
                    <div id="5day" class="d-flex flex-wrap justify-content-start p-3">
                </div>
            </div>
        </div>
    </section>

    





<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
</script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"  
    crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
