<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather forecast</title>
</head>
<body>
    <!--header-->
    <header class="container-fluid bg-info bg-gradient text-light p-5">
     <h1 class="d-flex justify-content-center">What's The Weather Outside?</h1>
    </header>
    <!--section-->
    <section class="container-fluid d-flex flex-column vh-50 bg-light">
        <div class="row d-flex">
            <!--city search location-->
            <div class="col-12 col-md-4 col-lg-3">
               <div><h1>Search for a City:</h1></div> 
               <!--city input-->
               <div class="border-bottom">
                    <form id="citySearchForm">
                         <input type="text" id="cityInputLocation" class="form-control">
                    </form>
                    <button id="search" type="button" class="btn btn-primary w-100 my-3" >Search</button>
                </div>    
               <!--saved city propagation-->
                <div id="savedCityButton">
                    <button type="button" class="btn btn-primary w-100 my-3" >Saved City</button>
                </div>
            </div>
            <!--single day content-->
            <div class="col-12 col-md-8 col-lg-9 ">
                <!--I'm thinking this will be appended for each city/5 day forecast-->
                  <div id="currentWeatherContainer" class="border border-dark p-3 my-3">
                  </div>
                <div class="row"><h3>5 Day Forecast</h3></div>
                    <div id="5day" class="d-flex">
                        <!--just a demo will need to append these later-->
                    <div id="day-1" class="flex-grow-1 bg-info mx-3"> 
                        <h4>(1/13/2024)</h4>
                        <i id="weather-icon" class="bi bi-brightness-high-fill"></i>
                        <h5>Temp:</h5>
                        <h5>Wind:</h5>
                        <h5>Humudity</h5>
                    </div>
                    <div id="day-2" class="flex-grow-1 bg-info"> 
                        <h4>(1/13/2024)</h4>
                        <i id="weather-icon" class="bi bi-brightness-high-fill"></i>
                        <h5>Temp:</h5>
                        <h5>Wind:</h5>
                        <h5>Humudity</h5>
                    </div>
                    <div id="day-3" class="flex-grow-1"> day 3</div>
                    <div id="day-4" class="flex-grow-1"> day 4</div>
                    <div id="day-5" class="flex-grow-1"> day 5</div>
                </div>
            </div>
        </div>
    </section>

    





<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
</script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"  
    crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
