<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
         <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather forecast</title>
</head>
<body>
    <div id="snowfall-container"></div>
    <div class="outline-container">
    <!--section-->
    <section class="container-fluid vh-100">
        <!-- Main Row: Three Columns -->
        <div class="row h-100">
            <!-- Left Column: Current Weather and Saved Searches (Stacked) -->
            <div class="current col-12 col-md-4 col-lg-3 d-flex flex-column">
                <div id="currentWeatherContainer" class="p-3 my-3 rounded shadow">
                    <h3 class="mt-3 mx-3">Current</h3>
                </div>
                <div id="savedCityButton" class="searches p-3 my-3 rounded shadow">
                    <h3 class="my-3">Saved Searches</h3>
                </div>
            </div>

            <!-- Middle Column: City Search and 5-Day Forecast -->
            <div class="midCol col-12 col-md-4 col-lg-6 d-flex flex-column">
                <div class="city-search p-3 my-3 rounded shadow">
                    <div class="city-search-text-container">
                        <h3>City Search</h3>
                        <!-- City Input -->
                        <div class="search-button-container">
                            <form id="citySearchForm" class="d-flex">
                                <input type="text" id="cityInputLocation" class="form-control me-2" placeholder="Enter city name.."> 
                            </form>
                            <button id="search" type="submit" class="btn">Search</button>
                        </div>
                    </div>
                </div>
                <div  id= "largeType" class="large-type py-3">
                    <h1></h1>
                </div>
                <div class="five-day rounded position-relative">
                    <canvas id="temperatureChart"  ></canvas>
                    <div id="five-day-container" class="d-flex shadow"></div>
                    
                </div>
            </div>

            <!-- Right Column: Additional Content -->
            
                <div id="additionalContent" class="p-3 my-3 d-flex flex-column">
                    <h3 class="mt-3 mx-3"></h3>
                    <h3 class="mt-3 mx-3"></h3>
                </div>
           
        </div>
    </div>
    </section>
<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
</script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"  
    crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="./assets/js/background.js"></script>
<script type="module" src="./assets/js/script.js"></script>
</body>
</html>
